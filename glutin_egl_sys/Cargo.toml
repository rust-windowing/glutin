[package]
name = "glutin_egl_sys"
version = "0.7.1"
authors = ["Kirill Chibisov <contact@kchibisov.com>"]
description = "The egl bindings for glutin"
repository = "https://github.com/rust-windowing/glutin"
license = "Apache-2.0"
readme = "README.md"
rust-version = "1.71.0"
edition = "2021"

[build-dependencies]
gl_generator = { workspace = true }

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.52"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
]
