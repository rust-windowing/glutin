[package]
name = "glutin_egl_sys"
version = "0.1.0"
authors = ["The glutin contributors", "Hal Gentz <zegentzy@protonmail.com>"]
description = "The egl bindings for glutin"
license = "Apache-2.0"
build = "build.rs"
edition = "2018"

[build-dependencies]
gl_generator = "0.10"

[dependencies]
libc = "0.2"

[target.'cfg(target_os = "windows")'.dependencies.winapi]
version = "0.3"
features = [
    "winnt",
    "winuser",
    "wingdi",
    "libloaderapi",
]
