name: Publish

on:
  push:
    branches: [master]
    paths: "**/Cargo.toml"

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
        components: rustfmt
    - name: Publish to crates.io
      run: |
        push glutin && cargo publish --token ${{ secrets.cratesio_token }} && pop
        push glutin_egl_sys && cargo publish --token ${{ secrets.cratesio_token }} && pop
        push glutin_emscripten_sys && cargo publish --token ${{ secrets.cratesio_token }} && pop
        push glutin_gres2_sys && cargo publish --token ${{ secrets.cratesio_token }} && pop
        push glutin_glx_sys && cargo publish --token ${{ secrets.cratesio_token }} && pop
        push glutin_wgl_sys && cargo publish --token ${{ secrets.cratesio_token }} && pop
